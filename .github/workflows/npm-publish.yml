name: "📦 Publish › NPM Package"
run-name: "📦 Publish › NPM Package"

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
        - name: "☑️ Checkout"
          uses: actions/checkout@v4

    publish-npm:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
        - name: "☑️ Checkout"
          uses: actions/checkout@v4

        - name: "⚙️ Setup Node"
          uses: actions/setup-node@v4
          with:
            node-version: 20
            registry-url: 'https://registry.npmjs.org/'
            always-auth: true
            scope: '@aetherinox'

        - run: npm ci
        - run: npm publish
          env:
            NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}